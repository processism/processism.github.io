<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" aria-labelledby="philosophy-overview-title philosophy-overview-desc" role="img">
  <title id="philosophy-overview-title">Processism for Philosophers Overview</title>
  <desc id="philosophy-overview-desc">A visual overview of how Processism helps philosophers address fundamental questions about reality, mind, knowledge, and values.</desc>
  
  <!-- Styles -->
  <defs>
    <style>
      .central-box {
        fill: #e5eeff;
        stroke: #304878;
        stroke-width: 3;
        filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.2));
      }
      .domain-circle {
        fill: #f0f5ff;
        stroke: #304878;
        stroke-width: 2;
      }
      .challenge-box {
        fill: #ffeaea;
        stroke: #d88;
        stroke-width: 2;
      }
      .arrow {
        fill: none;
        stroke: #304878;
        stroke-width: 2;
        marker-end: url(#arrowhead);
      }
      .label {
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        text-anchor: middle;
        fill: #304878;
      }
      .central-label {
        font-family: sans-serif;
        font-size: 20px;
        font-weight: bold;
        text-anchor: middle;
        fill: #304878;
      }
      .domain-label {
        font-family: sans-serif;
        font-size: 14px;
        font-weight: bold;
        text-anchor: middle;
        fill: #304878;
      }
      .challenge-label {
        font-family: sans-serif;
        font-size: 14px;
        font-weight: bold;
        text-anchor: middle;
        fill: #a44;
      }
      .text {
        font-family: sans-serif;
        font-size: 12px;
        text-anchor: middle;
        fill: #555;
      }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#304878" />
    </marker>
  </defs>
  
  <!-- Central Box - Processism for Philosophers -->
  <rect x="300" y="150" width="200" height="100" rx="10" ry="10" class="central-box" />
  <text x="400" y="190" class="central-label">Processism</text>
  <text x="400" y="220" class="central-label">for Philosophers</text>
  
  <!-- Philosophical Domains -->
  <circle cx="180" cy="80" r="60" class="domain-circle" />
  <text x="180" y="75" class="domain-label">Ontology</text>
  <text x="180" y="95" class="text">Process over substance</text>
  <text x="180" y="115" class="text">Complementary aspects</text>
  
  <circle cx="620" cy="80" r="60" class="domain-circle" />
  <text x="620" y="75" class="domain-label">Epistemology</text>
  <text x="620" y="95" class="text">Participatory knowing</text>
  <text x="620" y="115" class="text">Complementary methods</text>
  
  <circle cx="180" cy="320" r="60" class="domain-circle" />
  <text x="180" y="315" class="domain-label">Philosophy of Mind</text>
  <text x="180" y="335" class="text">Mind-body complementarity</text>
  <text x="180" y="355" class="text">Self-reference & consciousness</text>
  
  <circle cx="620" cy="320" r="60" class="domain-circle" />
  <text x="620" y="315" class="domain-label">Ethics & Values</text>
  <text x="620" y="335" class="text">Process-based values</text>
  <text x="620" y="355" class="text">Multi-scale integration</text>
  
  <!-- Philosophical Challenges -->
  <rect x="50" y="180" width="140" height="60" rx="8" ry="8" class="challenge-box" />
  <text x="120" y="205" class="challenge-label">Persistent Dualisms</text>
  <text x="120" y="225" class="text">Mind/body, subject/object</text>
  
  <rect x="610" y="180" width="140" height="60" rx="8" ry="8" class="challenge-box" />
  <text x="680" y="205" class="challenge-label">Hard Problem</text>
  <text x="680" y="225" class="text">Consciousness & physicalism</text>
  
  <!-- Connecting Arrows -->
  <path d="M240,80 L300,150" class="arrow" />
  <path d="M560,80 L500,150" class="arrow" />
  <path d="M240,320 L300,250" class="arrow" />
  <path d="M560,320 L500,250" class="arrow" />
  
  <path d="M190,180 L300,200" class="arrow" />
  <path d="M610,200 L500,200" class="arrow" />
</svg>
