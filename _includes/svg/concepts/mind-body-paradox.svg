<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" aria-labelledby="mind-body-paradox-title mind-body-paradox-desc" role="img">
  <title id="mind-body-paradox-title">The Mind-Body Problem</title>
  <desc id="mind-body-paradox-desc">Visual representation of the mind-body problem - how physical processes relate to conscious experience.</desc>
  
  <!-- Styles -->
  <defs>
    <style>
      .mind-circle {
        fill: #f0f5ff;
        stroke: #304878;
        stroke-width: 3;
      }
      .body-circle {
        fill: #fff8f0;
        stroke: #a66;
        stroke-width: 3;
      }
      .paradox-box {
        fill: #ffeaea;
        stroke: #d88;
        stroke-width: 2;
        filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.1));
      }
      .question-mark {
        fill: none;
        stroke: #d88;
        stroke-width: 3;
        stroke-linecap: round;
      }
      .label {
        font-family: sans-serif;
        font-size: 18px;
        font-weight: bold;
        text-anchor: middle;
      }
      .mind-label {
        fill: #304878;
      }
      .body-label {
        fill: #a66;
      }
      .sublabel {
        font-family: sans-serif;
        font-size: 14px;
        fill: #666;
        text-anchor: middle;
      }
      .paradox-label {
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        fill: #d44;
        text-anchor: middle;
      }
      .arrow-mind {
        fill: none;
        stroke: #304878;
        stroke-width: 2;
        stroke-dasharray: 5,5;
        marker-end: url(#arrowhead-mind);
      }
      .arrow-body {
        fill: none;
        stroke: #a66;
        stroke-width: 2;
        stroke-dasharray: 5,5;
        marker-end: url(#arrowhead-body);
      }
    </style>
    
    <marker id="arrowhead-mind" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#304878" />
    </marker>
    
    <marker id="arrowhead-body" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#a66" />
    </marker>
  </defs>
  
  <!-- Mind Circle -->
  <circle cx="250" cy="150" r="100" class="mind-circle" />
  <text x="250" y="150" class="label mind-label">Mind</text>
  <text x="250" y="180" class="sublabel">Consciousness</text>
  <text x="250" y="200" class="sublabel">Subjective Experience</text>
  <text x="250" y="220" class="sublabel">Meaning</text>
  
  <!-- Body Circle -->
  <circle cx="550" cy="150" r="100" class="body-circle" />
  <text x="550" y="150" class="label body-label">Body</text>
  <text x="550" y="180" class="sublabel">Physical Processes</text>
  <text x="550" y="200" class="sublabel">Neural Activity</text>
  <text x="550" y="220" class="sublabel">Matter</text>
  
  <!-- Paradox Box -->
  <rect x="300" y="300" width="200" height="80" rx="10" ry="10" class="paradox-box" />
  <text x="400" y="330" class="paradox-label">Mind-Body Problem</text>
  <text x="400" y="360" class="sublabel">How do they relate?</text>
  
  <!-- Question Mark in the Center -->
  <path d="M380,150 C380,130 420,130 420,150 C420,170 395,180 395,190 M395,210 L395,215" class="question-mark" />
  
  <!-- Arrows -->
  <path d="M330,175 C350,180 370,180 380,170" class="arrow-mind" />
  <path d="M470,170 C480,180 500,180 520,175" class="arrow-body" />
</svg>
