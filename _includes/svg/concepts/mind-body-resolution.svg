<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" aria-labelledby="mind-body-resolution-title mind-body-resolution-desc" role="img">
  <title id="mind-body-resolution-title">Resolution of the Mind-Body Problem</title>
  <desc id="mind-body-resolution-desc">Visual representation of how Processism resolves the mind-body problem through complementarity.</desc>
  
  <!-- Styles -->
  <defs>
    <style>
      .process-circle {
        fill: #e5eeff;
        stroke: #304878;
        stroke-width: 3;
        filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.1));
      }
      .aspect-circle-left {
        fill: #f0f5ff;
        stroke: #304878;
        stroke-width: 2;
      }
      .aspect-circle-right {
        fill: #fff8f0;
        stroke: #a66;
        stroke-width: 2;
      }
      .arrow {
        fill: none;
        stroke: #304878;
        stroke-width: 2;
      }
      .scale-line {
        fill: none;
        stroke: #304878;
        stroke-width: 2;
      }
      .label {
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        text-anchor: middle;
      }
      .mind-label {
        fill: #304878;
      }
      .body-label {
        fill: #a66;
      }
      .process-label {
        font-family: sans-serif;
        font-size: 20px;
        font-weight: bold;
        fill: #304878;
        text-anchor: middle;
      }
      .sublabel {
        font-family: sans-serif;
        font-size: 14px;
        fill: #666;
        text-anchor: middle;
      }
      .resolution-box {
        fill: #eaffea;
        stroke: #6c6;
        stroke-width: 2;
        filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.1));
      }
      .resolution-label {
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        fill: #494;
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <!-- Central Process Circle -->
  <circle cx="400" cy="200" r="100" class="process-circle" />
  <text x="400" y="190" class="process-label">Recursive</text>
  <text x="400" y="220" class="process-label">Process</text>
  
  <!-- Complementarity Aspect -->
  <circle cx="400" cy="80" r="50" class="aspect-circle-left" />
  <text x="400" y="75" class="label mind-label">Complementarity</text>
  <text x="400" y="95" class="sublabel">(Self-Differentiation)</text>
  
  <!-- Mind Aspect -->
  <circle cx="280" cy="200" r="40" class="aspect-circle-left" />
  <text x="280" y="195" class="label mind-label">Mind</text>
  <text x="280" y="215" class="sublabel">Subjective</text>
  
  <!-- Body Aspect -->
  <circle cx="520" cy="200" r="40" class="aspect-circle-right" />
  <text x="520" y="195" class="label body-label">Body</text>
  <text x="520" y="215" class="sublabel">Objective</text>
  
  <!-- Scale-Recursion Indicator -->
  <line x1="350" y1="320" x2="450" y2="320" class="scale-line" />
  <circle cx="350" cy="320" r="5" fill="#304878" />
  <circle cx="450" cy="320" r="5" fill="#304878" />
  <text x="400" y="310" class="sublabel">Scale-Recursion</text>
  <text x="350" y="345" class="sublabel">Micro Scale</text>
  <text x="450" y="345" class="sublabel">Macro Scale</text>
  
  <!-- Connecting Elements -->
  <path d="M320,200 L480,200" class="arrow" />
  <line x1="400" y1="130" x2="400" y2="150" class="arrow" />
  <line x1="400" y1="250" x2="400" y2="320" class="arrow" />
  
  <!-- Resolution Box -->
  <rect x="150" y="380" width="500" height="50" rx="10" ry="10" class="resolution-box" />
  <text x="400" y="410" class="resolution-label">Mind and body are complementary manifestations of the same recursive process</text>
</svg>
