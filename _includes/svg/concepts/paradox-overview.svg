<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" aria-labelledby="paradox-overview-title paradox-overview-desc" role="img">
  <title id="paradox-overview-title">Paradox Resolution Overview</title>
  <desc id="paradox-overview-desc">A visual representation of how Processism transforms paradoxes from problems into natural consequences of a recursive framework.</desc>
  
  <!-- Styles -->
  <defs>
    <style>
      .paradox-box {
        fill: #fff;
        stroke: #304878;
        stroke-width: 3;
        filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.2));
      }
      .resolution-box {
        fill: #e5eeff;
        stroke: #304878;
        stroke-width: 3;
        filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.2));
      }
      .arrow {
        fill: none;
        stroke: #6a8cc8;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        marker-end: url(#arrowhead);
      }
      .label {
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        text-anchor: middle;
        fill: #304878;
      }
      .paradox-text {
        font-family: sans-serif;
        font-size: 14px;
        text-anchor: middle;
        fill: #555;
      }
      .resolution-text {
        font-family: sans-serif;
        font-size: 14px;
        text-anchor: middle;
        fill: #304878;
      }
      .aspect-circle {
        fill: #f0f5ff;
        stroke: #304878;
        stroke-width: 2;
      }
      .aspect-label {
        font-family: sans-serif;
        font-size: 14px;
        font-weight: bold;
        text-anchor: middle;
        fill: #304878;
      }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6a8cc8" />
    </marker>
  </defs>
  
  <!-- Traditional Approach Box -->
  <rect x="100" y="50" width="250" height="300" rx="10" ry="10" class="paradox-box" />
  <text x="225" y="80" class="label">Traditional Approach</text>
  <text x="225" y="110" class="paradox-text">Paradoxes seen as problems</text>
  <text x="225" y="130" class="paradox-text">to be solved or eliminated</text>
  
  <!-- Paradoxes in Traditional Approach -->
  <rect x="130" y="160" width="190" height="35" rx="5" ry="5" fill="#fff8f8" stroke="#d88" stroke-width="1" />
  <text x="225" y="182" class="paradox-text" style="fill: #855;">The Observer Paradox</text>
  
  <rect x="130" y="205" width="190" height="35" rx="5" ry="5" fill="#fff8f8" stroke="#d88" stroke-width="1" />
  <text x="225" y="227" class="paradox-text" style="fill: #855;">Mind-Body Problem</text>
  
  <rect x="130" y="250" width="190" height="35" rx="5" ry="5" fill="#fff8f8" stroke="#d88" stroke-width="1" />
  <text x="225" y="272" class="paradox-text" style="fill: #855;">Free Will vs. Determinism</text>
  
  <rect x="130" y="295" width="190" height="35" rx="5" ry="5" fill="#fff8f8" stroke="#d88" stroke-width="1" />
  <text x="225" y="317" class="paradox-text" style="fill: #855;">Quantum Measurement</text>
  
  <!-- Processist Approach Box -->
  <rect x="450" y="50" width="250" height="300" rx="10" ry="10" class="resolution-box" />
  <text x="575" y="80" class="label">Processist Approach</text>
  <text x="575" y="110" class="resolution-text">Paradoxes seen as natural</text>
  <text x="575" y="130" class="resolution-text">consequences of recursive reality</text>
  
  <!-- The Three Aspects -->
  <circle cx="520" cy="190" r="35" class="aspect-circle" />
  <text x="520" y="195" class="aspect-label">Comple-</text>
  <text x="520" y="210" class="aspect-label">mentarity</text>
  
  <circle cx="575" cy="260" r="35" class="aspect-circle" />
  <text x="575" y="255" class="aspect-label">Self-</text>
  <text x="575" y="270" class="aspect-label">Reference</text>
  
  <circle cx="630" cy="190" r="35" class="aspect-circle" />
  <text x="630" y="185" class="aspect-label">Scale-</text>
  <text x="630" y="200" class="aspect-label">Recursion</text>
  
  <!-- Transformation Arrow -->
  <path d="M380,200 C400,200 430,200 450,200" class="arrow" />
  <text x="415" y="185" class="label" style="font-size: 14px;">Transform</text>
  <text x="415" y="200" class="label" style="font-size: 14px;">Rather Than</text>
  <text x="415" y="215" class="label" style="font-size: 14px;">Eliminate</text>
</svg>
