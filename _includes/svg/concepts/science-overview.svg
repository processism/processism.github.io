<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" aria-labelledby="science-overview-title science-overview-desc" role="img">
  <title id="science-overview-title">Processism for Scientists Overview</title>
  <desc id="science-overview-desc">A visual overview of how Processism helps scientists bridge disciplines, address complex systems, and resolve paradoxes.</desc>
  
  <!-- Styles -->
  <defs>
    <style>
      .central-box {
        fill: #e5eeff;
        stroke: #304878;
        stroke-width: 3;
        filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.2));
      }
      .benefit-circle {
        fill: #f0f5ff;
        stroke: #304878;
        stroke-width: 2;
      }
      .challenge-box {
        fill: #ffeaea;
        stroke: #d88;
        stroke-width: 2;
      }
      .arrow {
        fill: none;
        stroke: #304878;
        stroke-width: 2;
        marker-end: url(#arrowhead);
      }
      .label {
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        text-anchor: middle;
        fill: #304878;
      }
      .central-label {
        font-family: sans-serif;
        font-size: 20px;
        font-weight: bold;
        text-anchor: middle;
        fill: #304878;
      }
      .benefit-label {
        font-family: sans-serif;
        font-size: 14px;
        font-weight: bold;
        text-anchor: middle;
        fill: #304878;
      }
      .challenge-label {
        font-family: sans-serif;
        font-size: 14px;
        font-weight: bold;
        text-anchor: middle;
        fill: #a44;
      }
      .text {
        font-family: sans-serif;
        font-size: 12px;
        text-anchor: middle;
        fill: #555;
      }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#304878" />
    </marker>
  </defs>
  
  <!-- Central Box - Processism for Scientists -->
  <rect x="300" y="150" width="200" height="100" rx="10" ry="10" class="central-box" />
  <text x="400" y="190" class="central-label">Processism</text>
  <text x="400" y="220" class="central-label">for Scientists</text>
  
  <!-- Scientific Challenges -->
  <rect x="100" y="80" width="150" height="70" rx="8" ry="8" class="challenge-box" />
  <text x="175" y="105" class="challenge-label">Specialization</text>
  <text x="175" y="125" class="text">Knowledge becoming</text>
  <text x="175" y="140" class="text">increasingly siloed</text>
  
  <rect x="100" y="190" width="150" height="70" rx="8" ry="8" class="challenge-box" />
  <text x="175" y="215" class="challenge-label">Complex Systems</text>
  <text x="175" y="235" class="text">Resisting reductionist</text>
  <text x="175" y="250" class="text">approaches</text>
  
  <rect x="100" y="300" width="150" height="70" rx="8" ry="8" class="challenge-box" />
  <text x="175" y="325" class="challenge-label">Paradoxes</text>
  <text x="175" y="345" class="text">Persistent theoretical</text>
  <text x="175" y="360" class="text">conflicts</text>
  
  <!-- Scientific Benefits -->
  <circle cx="620" cy="80" r="50" class="benefit-circle" />
  <text x="620" y="75" class="benefit-label">Transdisciplinary</text>
  <text x="620" y="95" class="text">Bridging knowledge</text>
  <text x="620" y="110" class="text">domains</text>
  
  <circle cx="620" cy="200" r="50" class="benefit-circle" />
  <text x="620" y="195" class="benefit-label">Integrated Models</text>
  <text x="620" y="215" class="text">Connecting across</text>
  <text x="620" y="230" class="text">scales and domains</text>
  
  <circle cx="620" cy="320" r="50" class="benefit-circle" />
  <text x="620" y="315" class="benefit-label">Paradox Resolution</text>
  <text x="620" y="335" class="text">Transforming</text>
  <text x="620" y="350" class="text">contradictions</text>
  
  <!-- Connective Arrows -->
  <path d="M250,115 L290,150" class="arrow" />
  <path d="M250,225 L290,200" class="arrow" />
  <path d="M250,335 L290,250" class="arrow" />
  
  <path d="M510,170 L570,80" class="arrow" />
  <path d="M510,200 L570,200" class="arrow" />
  <path d="M510,230 L570,320" class="arrow" />
</svg>
