<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" aria-labelledby="education-overview-title education-overview-desc" role="img">
  <title id="education-overview-title">Processism for Educators Overview</title>
  <desc id="education-overview-desc">A visual overview of how Processism helps educators design more integrated learning experiences and develop systems thinking in students.</desc>
  
  <!-- Styles -->
  <defs>
    <style>
      .central-box {
        fill: #e5eeff;
        stroke: #304878;
        stroke-width: 3;
        filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.2));
      }
      .domain-box {
        fill: #f0f5ff;
        stroke: #304878;
        stroke-width: 2;
      }
      .challenge-box {
        fill: #ffeaea;
        stroke: #d88;
        stroke-width: 2;
      }
      .arrow {
        fill: none;
        stroke: #304878;
        stroke-width: 2;
        marker-end: url(#arrowhead);
      }
      .label {
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        text-anchor: middle;
        fill: #304878;
      }
      .central-label {
        font-family: sans-serif;
        font-size: 20px;
        font-weight: bold;
        text-anchor: middle;
        fill: #304878;
      }
      .domain-label {
        font-family: sans-serif;
        font-size: 14px;
        font-weight: bold;
        text-anchor: middle;
        fill: #304878;
      }
      .challenge-label {
        font-family: sans-serif;
        font-size: 14px;
        font-weight: bold;
        text-anchor: middle;
        fill: #a44;
      }
      .text {
        font-family: sans-serif;
        font-size: 12px;
        text-anchor: middle;
        fill: #555;
      }
      .subject-circle {
        fill: #fff;
        stroke: #6a8cc8;
        stroke-width: 1;
      }
      .subject-label {
        font-family: sans-serif;
        font-size: 10px;
        text-anchor: middle;
        fill: #6a8cc8;
      }
    </style>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#304878" />
    </marker>
  </defs>
  
  <!-- Central Box - Processism for Educators -->
  <rect x="300" y="150" width="200" height="100" rx="10" ry="10" class="central-box" />
  <text x="400" y="190" class="central-label">Processism</text>
  <text x="400" y="220" class="central-label">for Educators</text>
  
  <!-- Educational Domains -->
  <rect x="100" y="50" width="160" height="70" rx="8" ry="8" class="domain-box" />
  <text x="180" y="80" class="domain-label">Transdisciplinary Education</text>
  <text x="180" y="100" class="text">Bridging subject boundaries</text>
  
  <rect x="540" y="50" width="160" height="70" rx="8" ry="8" class="domain-box" />
  <text x="620" y="80" class="domain-label">Systems Thinking</text>
  <text x="620" y="100" class="text">Understanding complexity</text>
  
  <rect x="100" y="280" width="160" height="70" rx="8" ry="8" class="domain-box" />
  <text x="180" y="310" class="domain-label">Learning Experience Design</text>
  <text x="180" y="330" class="text">Integrated learning approaches</text>
  
  <rect x="540" y="280" width="160" height="70" rx="8" ry="8" class="domain-box" />
  <text x="620" y="310" class="domain-label">Educational Leadership</text>
  <text x="620" y="330" class="text">Process-based change</text>
  
  <!-- Subject Circles -->
  <circle cx="130" cy="40" r="15" class="subject-circle" />
  <text x="130" y="45" class="subject-label">Science</text>
  
  <circle cx="180" cy="30" r="15" class="subject-circle" />
  <text x="180" y="35" class="subject-label">Arts</text>
  
  <circle cx="230" cy="40" r="15" class="subject-circle" />
  <text x="230" y="45" class="subject-label">Humanities</text>
  
  <!-- Educational Challenges -->
  <rect x="150" y="170" width="120" height="60" rx="8" ry="8" class="challenge-box" />
  <text x="210" y="195" class="challenge-label">Knowledge Silos</text>
  <text x="210" y="215" class="text">Subject fragmentation</text>
  
  <rect x="530" y="170" width="120" height="60" rx="8" ry="8" class="challenge-box" />
  <text x="590" y="195" class="challenge-label">Complexity Gap</text>
  <text x="590" y="215" class="text">Understanding systems</text>
  
  <!-- Connecting Arrows -->
  <path d="M180,120 L290,150" class="arrow" />
  <path d="M620,120 L510,150" class="arrow" />
  <path d="M180,280 L290,250" class="arrow" />
  <path d="M620,280 L510,250" class="arrow" />
  
  <path d="M270,200 L290,200" class="arrow" />
  <path d="M530,200 L510,200" class="arrow" />
</svg>
