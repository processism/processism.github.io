# Site settings
title: Processism
description: A framework focusing on processes, interactions, and recursion
url: "https://processism.wiki"
baseurl: ""

# Build settings
markdown: kramdown
theme: minima

# Theme customization
minima:
  date_format: "%b %-d, %Y"

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Default frontmatter settings
defaults:
  - scope:
      path: "docs"
      type: "pages"
    values:
      layout: "default"

# Include all files from the docs directory
include:
  - _pages
  - docs

# Plugins 
plugins:
  - jekyll-seo-tag

# Ensure kramdown uses MathJax for math rendering
kramdown:
  math_engine: mathjax
