---
layout: default
---
<div class="home">
  <header class="home-header">
    <div class="logo-container">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" aria-labelledby="logo-title logo-desc" role="img">
        <title id="logo-title">Processism</title>
        <desc id="logo-desc">Processism logo showing a recursive pattern</desc>
        
        <style>
          .logo-circle {
            fill: none;
            stroke: #3454d1;
            stroke-width: 3;
          }
          .logo-path {
            fill: none;
            stroke: #3454d1;
            stroke-width: 2.5;
          }
          .logo-text {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            font-weight: 600;
            fill: #3454d1;
          }
        </style>
        
        <!-- Logo circles -->
        <circle cx="60" cy="60" r="50" class="logo-circle" />
        <circle cx="60" cy="60" r="30" class="logo-circle" />
        <circle cx="60" cy="60" r="15" class="logo-circle" />
        
        <!-- Connecting paths representing recursion -->
        <path d="M60,10 C80,30 80,90 60,110" class="logo-path" />
        <path d="M60,110 C40,90 40,30 60,10" class="logo-path" />
        <path d="M110,60 C90,80 30,80 10,60" class="logo-path" />
        <path d="M10,60 C30,40 90,40 110,60" class="logo-path" />
        
        <!-- Logo text -->
        <text x="130" y="75" font-size="48" class="logo-text">Processism</text>
      </svg>
    </div>
  </header>

  <div class="home-content">
    {{ content }}
    
    <div class="cta-buttons">
      <a href="{{ "/basics/" | relative_url }}" class="cta-button primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 16v-4M12 8h.01"/>
        </svg>
        Start with the Basics
      </a>
      <a href="{{ "/paradoxes/" | relative_url }}" class="cta-button secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
        Explore Paradoxes
      </a>
    </div>
  </div>
</div>
