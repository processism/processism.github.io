<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" aria-labelledby="applications-overview-title applications-overview-desc" role="img">
  <title id="applications-overview-title">Applications Overview</title>
  <desc id="applications-overview-desc">An overview of practical applications of Processism across scientific, business, technological, and personal domains.</desc>
  
  <!-- Styles -->
  <defs>
    <style>
      .center-circle {
        fill: #e5eeff;
        stroke: #304878;
        stroke-width: 3;
        filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.2));
      }
      .domain-box {
        fill: #f0f5ff;
        stroke: #304878;
        stroke-width: 2.5;
        filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.1));
      }
      .connector {
        fill: none;
        stroke: #304878;
        stroke-width: 2;
        stroke-dasharray: 5, 5;
      }
      .label {
        font-family: sans-serif;
        font-size: 18px;
        font-weight: bold;
        text-anchor: middle;
        fill: #304878;
      }
      .central-label {
        font-family: sans-serif;
        font-size: 22px;
        font-weight: bold;
        text-anchor: middle;
        fill: #304878;
      }
      .application-text {
        font-family: sans-serif;
        font-size: 14px;
        text-anchor: middle;
        fill: #555;
      }
    </style>
  </defs>
  
  <!-- Central Processism Circle -->
  <circle cx="400" cy="200" r="80" class="center-circle" />
  <text x="400" y="190" class="central-label">Processism</text>
  <text x="400" y="220" class="central-label">Applications</text>
  
  <!-- Scientific Applications -->
  <rect x="100" y="50" width="200" height="120" rx="10" ry="10" class="domain-box" />
  <text x="200" y="85" class="label">Scientific</text>
  <text x="200" y="115" class="application-text">- Transdisciplinary research</text>
  <text x="200" y="140" class="application-text">- Complex systems modeling</text>
  <text x="200" y="165" class="application-text">- Consciousness studies</text>
  
  <!-- Business Applications -->
  <rect x="500" y="50" width="200" height="120" rx="10" ry="10" class="domain-box" />
  <text x="600" y="85" class="label">Business</text>
  <text x="600" y="115" class="application-text">- Adaptive organizational design</text>
  <text x="600" y="140" class="application-text">- Innovation methodologies</text>
  <text x="600" y="165" class="application-text">- Strategic decision-making</text>
  
  <!-- Technological Applications -->
  <rect x="100" y="230" width="200" height="120" rx="10" ry="10" class="domain-box" />
  <text x="200" y="265" class="label">Technological</text>
  <text x="200" y="295" class="application-text">- AI architecture design</text>
  <text x="200" y="320" class="application-text">- Complex systems engineering</text>
  <text x="200" y="345" class="application-text">- Information integration</text>
  
  <!-- Personal Applications -->
  <rect x="500" y="230" width="200" height="120" rx="10" ry="10" class="domain-box" />
  <text x="600" y="265" class="label">Personal</text>
  <text x="600" y="295" class="application-text">- Self-development approaches</text>
  <text x="600" y="320" class="application-text">- Decision-making frameworks</text>
  <text x="600" y="345" class="application-text">- Relationship dynamics</text>
  
  <!-- Connecting Lines -->
  <path d="M200,170 C250,185 300,200 320,200" class="connector" />
  <path d="M600,170 C550,185 500,200 480,200" class="connector" />
  <path d="M200,230 C250,215 300,200 320,200" class="connector" />
  <path d="M600,230 C550,215 500,200 480,200" class="connector" />
</svg>
